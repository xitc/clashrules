port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: warning
external-controller: :9090
dns:
    enable: true
    cache-algorithm: arc
    listen: '0.0.0.0:1053'
    ipv6: true
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    fake-ip-filter: ['*.lan', lens.l.google.com, '*.srv.nintendo.net', '*.stun.playstation.net', 'xbox.*.*.microsoft.com', '*.xboxlive.com', '*.msftncsi.com', '*.msftconnecttest.com']
    default-nameserver: [119.29.29.29, 223.5.5.5]
    nameserver: [system, 119.29.29.29, 223.5.5.5]
    fallback: [8.8.8.8, 1.1.1.1]
    fallback-filter: { geoip: true, geoip-code: CN }
proxies: ~
proxy-groups:
  - name: PROXY
    type: select
    proxies:
  - name: 🤖 人工智能
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: 🪟 微软服务
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: hackthebox
    type: select
    proxies:
      - PROXY 
      - DIRECT   
  - name: 📹 油管视频
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name : 📲 电报消息
    type: select
    proxies:
      - PROXY
      - DIRECT           
  - name: 规则外路由选择
    type: select
    proxies:
      - PROXY
      - DIRECT
rule-providers:
  fakeip-filter:
    type: http
    behavior: domain
    format: mrs
    path: ./rules/fakeip-filter.mrs
    url: "https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/fakeip-filter.mrs"
    interval: 86400
